<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verve</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #382b1b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .project {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    .project:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .project h2 {
      margin-top: 0;
    }

    .project p {
      margin-bottom: 10px;
    }

    .project img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>Verve</h1>
    <p>Owned by Aidan Cardinaal</p>
  </header>

  <div class="container">
    <div class="project">
      <h2>Project 1</h2>
      <p>Description of Project 1.</p>
      <img src="project1.jpg" alt="Project 1">
    </div>

    <div class="project">
      <h2>Project 2</h2>
      <p>Description of Project 2.</p>
      <img src="project2.jpg" alt="Project 2">
    </div>

    <!-- Add more projects as needed -->

  </div>
</body>

</html>
